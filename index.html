<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/threejs-icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revelation Space - Timeline</title>

  <script type="module" src="./src/app.ts"></script> <!-- Why?? -->

  <link rel="stylesheet" href="./src/styles/baseStyle.css">
  <link rel="stylesheet" href="./src/styles/progressBar.css">
  <link rel="stylesheet" href="./src/styles/infoPanel.css">
  <link rel="stylesheet" href="./src/styles/cosmicMap.css">
  <link rel="stylesheet" href="./src/styles/cornerBtn.css">
  <link rel="stylesheet" href="./src/styles/CSSRender.css">
</head>

<body>
  <canvas id="main"></canvas>
  
  <div id="infoPanel">
    <div id="infoPanelHeader">
      <div id="infoPanelTitleArea">
        <div class="title">Yellowstone</div>
        <div class="subtitle">Epsilon Eridani</div>
      </div>
      <div id="infoPanelSubtextArea">
        <div class="title">Constellation:</div>
        <div class="subtitle">Eridanus</div>
      </div>
    </div>
    <hr>

    <div id="infoPanelMain">
      <input checked="checked" id="tab1" type="radio" name="tabs" />
      <input id="tab2" type="radio" name="tabs" />
      <input id="tab3" type="radio" name="tabs" />

      <nav>
        <label for="tab1">Info</label>
        <label for="tab2">Settings</label>
        <label for="tab3">Help</label>
     </nav>
     
     <figure>
        <div class="tab1">
          <br><span class="year">2090 – 2110 (Yellowstone)</span>
          <br>• Originally settled by Americans
          <br>• Settled via Von Neumann machines housing fertilized human eggs
          <br>• Colony failed in a similarly murderous manner as Diadem
          <br><br><span class="year">≈2100 (MarcosEye)</span>
          <br>• Named in honour of Marco Ferris
        </div>
        <div class="tab2">DEF</div>
        <div class="tab3">GHI</div>
     </figure>
    </div>

    <hr>
    <div id="infoPanelFooter">
      <div class="coords">
        <div class="x coord"><div class="digit">1.124</div> <div class="letter">x</div></div>
        <div class="y coord"><div class="digit">1.124</div> <div class="letter">y</div></div>
        <div class="z coord"><div class="digit">1.124</div> <div class="letter">z</div></div>
      </div>
    </div>
  </div>
</body>


</html>
